<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cyberpunk Pulse</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background-color: #d3d3d3; /* Light grey base */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .glow-overlay {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            z-index: 0;
            animation: neonPulse 20s ease-in-out infinite;
        }

        @keyframes neonPulse {
            0%, 40% {
                background: linear-gradient(to right, rgba(0, 255, 255, 0.3), rgba(255, 0, 200, 0.05));
            }
            50%, 90% {
                background: linear-gradient(to right, rgba(0, 255, 255, 0.05), rgba(255, 0, 200, 0.3));
            }
            100% {
                background: linear-gradient(to right, rgba(0, 255, 255, 0.3), rgba(255, 0, 200, 0.05));
            }
        }

        .content {
            position: relative;
            z-index: 1;
        }

        h1 {
            font-size: 3rem;
            text-shadow: 0 0 15px #00f0ff, 0 0 25px #ff00c8;
            color: #111;
        }

        p {
            font-size: 1.2rem;
            text-shadow: 0 0 8px #00f0ff;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="glow-overlay"></div>
    <div class="content">
        <h1>Cyberpunk Universe</h1>
        <p>One side glows, the other chills. Like a vibe switch.</p>
    </div>
</body>
</html>
