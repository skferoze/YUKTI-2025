<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cyberpunk Pulse</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(to right, rgba(0, 255, 255, 0.18), rgba(255, 0, 200, 0.18)), #2c2c2c;
            background-size: 200% 100%;
            background-position: left center;
            animation: pulseNeon 20s ease-in-out infinite alternate;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        @keyframes pulseNeon {
            0% {
                background-position: left center;
            }
            100% {
                background-position: right center;
            }
        }

        h1 {
            font-size: 3rem;
            text-shadow: 0 0 15px #00f0ff, 0 0 25px #ff00c8;
        }

        p {
            font-size: 1.2rem;
            text-shadow: 0 0 8px #00f0ff;
        }
    </style>
</head>
<body>
    <div>
        <h1>Cyberpunk Universe</h1>
        <p>Neon blend. No boundaries. Just vibes.</p>
    </div>
</body>
</html>
